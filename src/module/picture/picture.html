<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览</title>
    <style>
        body {
            background-color: #000000;
        }
        .picture-wrap {
            width: 100%;
            height: 100%;
        }
        .pricture {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="picture-wrap">
        <img src="http://localhost:38435/image-1719406700745-299771258.png" alt="" class="pricture">
    </div>
</body>
</html>
